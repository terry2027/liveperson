<html>

<head>

    <!-- jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- bootstrap -->
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <!-- alpaca -->
    <link type="text/css" href="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js"></script>

</head>

<body>



    <div id="form"></div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#form").alpaca({
                "schema": {
                    "title": "Your Nandos Order",
                    "description": "Your Nandos Order",
                    "type": "object",
                    "properties": {
                        "name": {
                            "type": "string",
                            "title": "Name"
                        },
                        "feedback": {
                            "type": "string",
                            "title": "Feedback"
                        },
                        "ranking": {
                            "type": "string",
                            "title": "Ranking",
                            "enum": ['excellent', 'ok', 'so so']
                        }
                    }
                },
                "options": {
                    "fields": {
                        "name": {
                            "size": 50,
                            "placeholder": queryParams.get('botId')
                        },
                        "feedback": {
                            "size": 50,
                            "placeholder": queryParams.get('userId')
                        },
                        "userId": {
                            "type": "hidden"
                        },
                        "convId": {
                            "type": "hidden"
                        },
                        "botId": {
                            "type": "hidden"
                        }
                    },
                    "form": {
                        "attributes": {
                            "action": "https://terry2027.github.io/nandos/order_process.html",
                            "method": "post"
                        },
                        "buttons": {
                            "submit": {
                                "title": "PERi Me!!!"
                            }
                        }
                    }
                },
                "data": {
                    "userId": queryParams.get('userId'),
                    "convId": queryParams.get('convId'),
                    "botId": queryParams.get('botId')
                },
                "postRender": function(control) {
                    var form = control.form;
                    form.registerSubmitHandler(function() {
                        alert("userId is: " + control.getValue().userId);
                        alert("convId is: " + control.getValue().convId);
                        alert("botId is: " + control.getValue().botId);
                    });
                }
            });
        });
    </script>
</body>

</html>
