<html>

<head>

    <!-- jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- bootstrap -->
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <!-- alpaca -->
    <link type="text/css" href="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js"></script>

</head>

<body>
    <div id="form"></div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#form").alpaca({
                "schema": {
                    "title": "User Feedback",
                    "description": "What do you think about Alpaca?",
                    "type": "object",
                    "properties": {
                        "name": {
                            "type": "string",
                            "title": "Name"
                        },
                        "feedback": {
                            "type": "string",
                            "title": "Feedback"
                        },
                        "ranking": {
                            "type": "string",
                            "title": "Ranking",
                            "enum": ['excellent', 'ok', 'so so']
                        }
                    }
                },
                "options": {
                    "form": {
                        "attributes": {
                            "method": "post"
                        },
                        "buttons": {
                            "submit": {
                                "title": "PERi Me!!!",
                                "click": submitForm = async function() {
                                    // Get data from query string
                                    const queryParams = new URLSearchParams(document.location.search);
                                    const userId = queryParams.get('userId');
                                    const conversationId = queryParams.get('convId');
                                    const botId = queryParams.get('botId');

                                    // Get data from form
                                    const name = document.querySelector('input[name="Name"]').value;
                                    const feedback = document.querySelector('input[name="Feedback"]').value;
                                    const ranking = document.querySelector('input[name="Ranking"]').value;

                                    // use correct domain for your region
                                    const domain = 'https://sy.bc-intg.liveperson.net/thirdparty-services-0.1/webview';
                                    // encode auth string
                                    const authString = `${conversationId} || ${botId}`;
                                    const auth = await sha256(authString);

                                    const res = await postData(domain, auth, {
                                        botId,
                                        conversationId,
                                        userId,
                                        message: "request successful", // optional
                                        contextVariables: [{
                                            "name": "name",
                                            "value": name
                                        }, {
                                            "name": "feedback",
                                            "value": feedback
                                        }, {
                                            "name": "ranking",
                                            "value": ranking
                                        }],
                                    });
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
