<!DOCTYPE html>
<html>


<body>

    <h1>The form element</h1>

    <form id="form">
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="colour">What is your favorite colour?</label>
        <input type="text" id="colour" name="colour"><br><br>
        <label for="swallow">What is the land spped velocity of an unladen swallow?</label>
        <input type="text" id="swallow" name="swallow"><br><br>
        <button type="submit">Submit form</button>
    </form>

    <p id="log"></p>
    <p id="log1"></p>
    <p id="log2"></p>
    <p id="log3"></p>

    <script>
        function logSubmit(event) {
            log.textContent = `Form Submitted! Time stamp: ${event.timeStamp}`;
            log1.textContent = `userId Submitted: ${userId}`;
            log2.textContent = `convId Submitted: ${convId}`;
            log3.textContent = `botId Submitted: ${botId}`;
            event.preventDefault();
        }

        const form = document.getElementById('form');
        const log = document.getElementById('log');
        form.addEventListener('submit', logSubmit);

        // Get data from query string
        const queryParams = new URLSearchParams(document.location.search);
        const userId = queryParams.get('userId');
        const conversationId = queryParams.get('convId');
        const botId = queryParams.get('botId');
    </script>


</body>

</html>
