            background: white;

            transition: background-color 0.2s;

        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* This is the scrollable window style */
        #response-window {
            width: 100%;
            height: 200px; /* Fixed height forces scrolling */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            overflow-y: auto; /* Adds scrollbar only when needed */
            padding: 15px;
            box-sizing: border-box;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap; /* Preserves formatting/newlines */

            color: #333;
        }

        .placeholder-text {
            color: #888;
            font-style: italic;
        }
    </style>

<body>

    <div class="container">
        <h2>AI Summary Tool</h2>
        
        <!-- button id="generate-btn" onclick="fetchSummary()">Generate Summary</button -->
        <button id="getConversationIdButton">Generate Summary</button>

        <div id="response-window">
            <span class="placeholder-text">The API response will appear here...</span>
        </div>
    </div>
 
    <script>
        async function getSummary () {
            const windowDiv = document.getElementById('response-window');
            windowDiv.innerText = "Fetching conversation data...";

            try {
                // Step 1: Get Conversation ID and Account ID concurrently
                const [convId, accountId] = await Promise.all([
                    getConversationId(),
                    getAccountId()
                ]);

                // Update UI to show basic info if needed, or just proceed
                windowDiv.innerText = `Conversation ID: ${convId || 'N/A'}\nAccount ID: ${accountId || 'N/A'}\nFetching transcript...`;

                // Step 2: Retrieve transcript, which depends on convId and accountId
                if (!convId || !accountId) {
                    throw new Error("Conversation ID or Account ID not available to fetch transcript.");
                }
                const transcript = await retrieveConversationTranscript(convId, accountId);

                // Step 3: Display transcript (assuming transcript is an object,
                // you might want to format it better)
                // For demonstration, let's just stringify it or extract specific parts.
                if (transcript) {
                    windowDiv.innerText = `Conversation ID: ${convId}\nAccount ID: ${accountId}\n\nTranscript:\n${JSON.stringify(transcript, null, 2)}`;
                } else {
                    windowDiv.innerText = `Conversation ID: ${convId}\nAccount ID: ${accountId}\n\nTranscript: Not available.`;
                }
                
            } catch (error) {
                console.error("Failed to get summary or transcript data:", error);
                windowDiv.innerText = `Error: ${error.message || "Could not fetch summary data."} See console for details.`;
            } 
        }

        /**
         * Function to retrieve the Conversation ID. Returns a Promise.
         */
        function getConversationId() {
            return new Promise((resolve, reject) => {
                const pathToData = "chatInfo.rtSessionId";
                if (typeof lpTag !== 'undefined' && lpTag.agentSDK) {
                    lpTag.agentSDK.get(pathToData,
                        (data) => { // onSuccess
                            if (data) {
                                console.log("Successfully retrieved Conversation ID:", data);
                                resolve(data);
                            } else {
                                console.warn("Conversation ID data is currently unavailable.");
                                resolve(null); // Resolve with null, don't reject
                            }
                        },
                        (err) => { // onError
                            console.error("Error retrieving Conversation ID:", err);
                            reject(err);
                        }
                    );
                } else {
                    reject("Agent SDK not defined.");
                }
            });
        }

        /**
         * Function to retrieve the Account ID. Returns a Promise.
         */
        function getAccountId() {
            return new Promise((resolve, reject) => {
                const pathToData = "chatInfo.accountId";
                if (typeof lpTag !== 'undefined' && lpTag.agentSDK) {
                    lpTag.agentSDK.get(pathToData,
                        (data) => { // onSuccess
                            if (data) {
                                console.log("Successfully retrieved Account ID:", data);
                                resolve(data);
                            } else {
                                console.warn("Account ID data is currently unavailable.");
                                resolve(null);
                            }
                        },
                        (err) => { // onError
                            console.error("Error retrieving Account ID:", err);
                            reject(err);
                        }
                    );
                } else {
                    reject("Agent SDK not defined.");
                }
            });
        }

        /**
         * Function to initialize the Agent Widget SDK and set up event listeners.
         */
        function initializeAgentWidgetSDK() {
            console.log("Attempting to initialize Agent Widget SDK...");

            if (typeof lpTag !== 'undefined' && lpTag.agentSDK) {
                lpTag.agentSDK.init({}); 
                console.log("Agent Widget SDK Initialized.");

                const button = document.getElementById('getConversationIdButton');
                if (button) {
                    button.disabled = false;
                    button.addEventListener('click', getSummary);
                }
            } else {
                console.error("lpTag.agentSDK not available. Check if the SDK script is correctly loaded and whitelisted.");
            }
        }

        async function getMessagingHistoryDomain(accountId) {
            const domainApiUrl = `https://api.liveperson.net/api/account/` + accountId + `/service/msgHist/baseURI.json?version=1.0`; // Request URL structure [3]
            
            // NOTE: This initial Domain API call may not require a token, 
            // but subsequent data calls certainly will.
            try {
                const response = await fetch(domainApiUrl);
                const data = await response.json();
                
                // Assuming the response structure returns baseURIs array (as per source example)
                const msgHistBaseURI = data.baseURIs.find(uri => uri.service === "msgHist")?.baseURI;
                
                if (msgHistBaseURI) {
                    return `https://${msgHistBaseURI}`;
                }
                throw new Error("Failed to retrieve msgHist domain.");
            } catch (error) {
                console.error("Domain API error:", error);
                throw error;
            }
        }

        // Placeholder for a function to securely retrieve the Bearer Token
        // IMPORTANT: Credentials (username/password or client secrets) must be securely handled 
        // and NEVER stored in client-side JavaScript.
        async function getAuthToken(accountId) {
            // In a real application, this would involve calling the Login Service API 
            // or the OAuth 2.0 Token endpoint [2, 4].
            // This now reads the token from the global APP_CONFIG object.
            const token = window.APP_CONFIG.AUTH_TOKEN;
            return token;
        }

        /* Function to retrieve the transcript of a specific conversation ID.
        * This MUST be executed securely on a backend server or LP Function.
        * 
        * @param {string} conversationId - The ID retrieved from the Agent Widget SDK (chatInfo.rtSessionId)
        * @param {string} accountId - Your LivePerson Account ID
        */
        async function retrieveConversationTranscript(conversationId, accountId) {
            // --- Step 1 & 2: Get Domain and Authorization Token ---
            const baseDomain = await getMessagingHistoryDomain(accountId); 
            const authToken = await getAuthToken(accountId);
            
            // --- Step 3: Construct API Call ---
            const API_URL = baseDomain + `/messaging_history/api/account/` + accountId + `/conversations/conversation/search`; // Endpoint structure [6]

            const requestBody = {
                // Specify the ID of the conversation obtained from the Agent Widget SDK
                "conversationId": conversationId, // Conditional, as only one ID is provided [7]
                
                // Request the actual message content/transcript
                "contentToRetrieve": ["messageRecords"], // This value retrieves conversation lines/transcript data [7]

                // Mandatory URL parameter (also sent in the body via POST endpoint) 
                // Described as mandatory URL parameter in search request, often mapped to source in body for POST endpoint.
                "source": "LP_Widget_Transcript_Fetch" // Required source parameter (max 20 chars) [6]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST', // Messaging Interactions API uses POST for retrieval [6, 8]
                    headers: {
                        'Content-Type': 'application/json',
                        // Authorization header using the retrieved token
                        'Authorization': `Bearer ${authToken}` 
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const transcriptData = await response.json();

                // The response schema is defined by the "Conversations method" response [9].
                console.log("Transcript Retrieved successfully:", transcriptData);
                return transcriptData;
                
            } catch (error) {
                console.error("Error retrieving transcript:", error);
                return null;
            }
        }

        window.onload = initializeAgentWidgetSDK;
