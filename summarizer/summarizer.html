<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Summary Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* This is the scrollable window style */
        #response-window {
            width: 100%;
            height: 200px; /* Fixed height forces scrolling */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            overflow-y: auto; /* Adds scrollbar only when needed */
            padding: 15px;
            box-sizing: border-box;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap; /* Preserves formatting/newlines */
            font-size: 14px;
            color: #333;
        }

        .placeholder-text {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>AI Summary Tool</h2>
        
        <button id="generate-btn" onclick="fetchSummary()">Generate Summary</button>

        <div id="response-window">
            <span class="placeholder-text">The API response will appear here...</span>
        </div>
    </div>

    <script>
        async function fetchSummary() {
            const button = document.getElementById('generate-btn');
            const windowDiv = document.getElementById('response-window');

            // 1. UI State: Loading
            button.disabled = true;
            button.innerText = "Generating...";
            windowDiv.innerHTML = "Loading data...";

            try {
                // 2. The API Call
                // Note: I am using a placeholder API for demonstration. 
                // Replace this URL with your actual API endpoint.
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // 3. Formatting the output
                // We'll simulate a large summary by combining multiple items so scrolling activates
                const summaryText = data.slice(0, 10).map(item => 
                    `TITLE: ${item.title}\nBODY: ${item.body}\n-------------------\n`
                ).join('');

                // 4. Update UI with success
                windowDiv.textContent = summaryText;

            } catch (error) {
                // 5. Handle Errors
                windowDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            } finally {
                // 6. Reset Button
                button.disabled = false;
                button.innerText = "Generate Summary";
            }
        }
    </script>

</body>
</html>
