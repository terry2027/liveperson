<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Summary Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* This is the scrollable window style */
        #response-window {
            width: 100%;
            height: 200px; /* Fixed height forces scrolling */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            overflow-y: auto; /* Adds scrollbar only when needed */
            padding: 15px;
            box-sizing: border-box;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap; /* Preserves formatting/newlines */
            font-size: 14px;
            color: #333;
        }

        .placeholder-text {
            color: #888;
            font-style: italic;
        }
    </style>
    <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>AI Summary Tool</h2>
        
        <!-- button id="generate-btn" onclick="fetchSummary()">Generate Summary</button -->
        <button id="getConversationIdButton">Generate Summary</button>

        <div id="response-window">
            <span class="placeholder-text">The API response will appear here...</span>
        </div>
    </div>
 
    <script>
        async function getSummary () {
            const windowDiv = document.getElementById('response-window');
            windowDiv.innerText = "Fetching data...";

            try {
                // Promise.all runs both functions in parallel and waits for both to complete
                const [convId, accountId] = await Promise.all([
                    getConversationId(),
                    getAccountId()
                ]);

                windowDiv.innerText = "Conversation ID: " + convId + "\nAccount ID: " + accountId;
            } catch (error) {
                console.error("Failed to get summary data:", error);
                windowDiv.innerText = "Error: Could not fetch summary data. See console for details.";
            }
        }

        /**
         * Function to retrieve the Conversation ID. Returns a Promise.
         */
        function getConversationId() {
            return new Promise((resolve, reject) => {
                const pathToData = "chatInfo.rtSessionId";
                if (typeof lpTag !== 'undefined' && lpTag.agentSDK) {
                    lpTag.agentSDK.get(pathToData,
                        (data) => { // onSuccess
                            if (data) {
                                console.log("Successfully retrieved Conversation ID:", data);
                                resolve(data);
                            } else {
                                console.warn("Conversation ID data is currently unavailable.");
                                resolve(null); // Resolve with null, don't reject
                            }
                        },
                        (err) => { // onError
                            console.error("Error retrieving Conversation ID:", err);
                            reject(err);
                        }
                    );
                } else {
                    reject("Agent SDK not defined.");
                }
            });
        }

        /**
         * Function to retrieve the Account ID. Returns a Promise.
         */
        function getAccountId() {
            return new Promise((resolve, reject) => {
                const pathToData = "chatInfo.accountId";
                if (typeof lpTag !== 'undefined' && lpTag.agentSDK) {
                    lpTag.agentSDK.get(pathToData,
                        (data) => { // onSuccess
                            if (data) {
                                console.log("Successfully retrieved Account ID:", data);
                                resolve(data);
                            } else {
                                console.warn("Account ID data is currently unavailable.");
                                resolve(null);
                            }
                        },
                        (err) => { // onError
                            console.error("Error retrieving Account ID:", err);
                            reject(err);
                        }
                    );
                } else {
                    reject("Agent SDK not defined.");
                }
            });
        }

        /**
         * Function to initialize the Agent Widget SDK and set up event listeners.
         */
        function initializeAgentWidgetSDK() {
            console.log("Attempting to initialize Agent Widget SDK...");

            if (typeof lpTag !== 'undefined' && lpTag.agentSDK) {
                lpTag.agentSDK.init({}); 
                console.log("Agent Widget SDK Initialized.");

                const button = document.getElementById('getConversationIdButton');
                if (button) {
                    button.disabled = false;
                    button.addEventListener('click', getSummary);
                }
            } else {
                console.error("lpTag.agentSDK not available. Check if the SDK script is correctly loaded and whitelisted.");
            }
        }

        window.onload = initializeAgentWidgetSDK;
