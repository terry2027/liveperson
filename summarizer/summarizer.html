<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Summary Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* This is the scrollable window style */
        #response-window {
            width: 100%;
            height: 200px; /* Fixed height forces scrolling */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            overflow-y: auto; /* Adds scrollbar only when needed */
            padding: 15px;
            box-sizing: border-box;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap; /* Preserves formatting/newlines */
            font-size: 14px;
            color: #333;
        }

        .placeholder-text {
            color: #888;
            font-style: italic;
        }
    </style>
    <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>AI Summary Tool</h2>
        
        <!-- button id="generate-btn" onclick="fetchSummary()">Generate Summary</button -->
        <button id="getConversationIdButton">Generate Summary</button>

        <div id="response-window">
            <span class="placeholder-text">The API response will appear here...</span>
        </div>
    </div>
 
    <script>
        /**
         * Function to retrieve the Conversation ID from the Agent Workspace SDK.
         * This is triggered by a user action (button click).
        */
        function getConversationId() {
            // The path to the Conversation ID in the Public Model Structure is "chatInfo.rtSessionId" [2].
            const windowDiv = document.getElementById('response-window');
            var pathToData = "chatInfo.rtSessionId";
            lpTag.agentSDK.get(pathToData, onSuccess, onError);

            /**
            * Callback function executed upon successful retrieval of data.
            * @param {string} data - The retrieved Conversation ID (rtSessionId).
            */
            var onSuccess = function (data) {
                // Log and display the retrieved data.
                if (data) {
                    console.log("Successfully retrieved Conversation ID:", data);
                    windowDiv.innerHTML = "Successfully retrieved Conversation ID:" + data;
                    document.getElementById('output').innerText = "Conversation ID: " + data;
                } else {
                    console.warn("Conversation ID data is currently unavailable (data is null).");
                    document.getElementById('output').innerText = "Conversation ID not available. Is a conversation active?";
                    windowDiv.innerHTML = "Conversation ID not available. Is a conversation active?";
                }
            };

            /**
             * Callback function executed if an error occurs during data retrieval.
             * @param {object} err - The error object.
             */
            var onError = function (err) {
            // Handle the error during the get operation [5].
            console.error("Error retrieving Conversation ID:", err);
            document.getElementById('output').innerText = "Error: Could not retrieve Conversation ID.";
        };
        
            // Check if the SDK object exists before calling methods.
            if (typeof lpTag !== 'undefined' && lpTag.agentSDK) {
                // Use the get method to fetch the data once [5].
                // Note: The 'get' method retrieves the current state of data [5].
                // For scenarios requiring live updates, 'bind' is typically preferred [6], [7].
                lpTag.agentSDK.get(pathToData, onSuccess, onError);
            } else {
                console.error("Agent SDK not defined. Ensure initialization ran successfully.");
            }
        }


        /**
 * Function to initialize the Agent Widget SDK and set up event listeners.
 * This function should run when the webpage loads.
 */
        function initializeAgentWidgetSDK() {
            console.log("Attempting to initialize Agent Widget SDK...");

            // The SDK exposes properties and methods within the 'lpTag.agentSDK' namespace [8].
            if (typeof lpTag !== 'undefined' && lpTag.agentSDK) {
                
                // 1. Initialize the SDK. This is mandatory before calling any other method [9], [7].
                // We initialize with an empty configuration object as no special callbacks (like notificationCallback) are required for this simple case [9].
                lpTag.agentSDK.init({}); 
                console.log("Agent Widget SDK Initialized.");

                // 2. Enable the retrieval button now that the SDK is initialized.
                const button = document.getElementById('getConversationIdButton');
                if (button) {
                    button.disabled = false;
                }

                // 3. Attach the retrieval function to the button click event.
                if (button) {
                    button.addEventListener('click', getConversationId);
                }
                
            } else {
                // This suggests the required LivePerson script tag that defines lpTag was not loaded.
                console.error("lpTag.agentSDK not available. Check if the SDK script is correctly loaded and whitelisted.");
            }
        }

        // Ensure the initialization function runs once the page content (including the button) has loaded.
        window.onload = initializeAgentWidgetSDK;

</html>
